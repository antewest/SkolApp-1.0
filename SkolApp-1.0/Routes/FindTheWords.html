<div class="row">
    <div class="col-xs-12">
        <div class="col-md-6 col-sm-6 col-xs-12 no-space">
            <div class="text-wrapper">
                <div ng-bind-html="CurrentTask.Question | RandomWords"></div>
                <div class="answertext" ng-bind-html="InputView | FindTheWordsAnswer:CurrentTask.Question"></div>
            </div>
        </div>

        <div class="col-md-5 col-sm-5 col-sm-offset-1 col-xs-12 col-xs-offset-0">

            <h3 class="col-xs-12">Skriv rätt Orden.</h3>
            <form class="col-xs-12" method="post" ng-submit="CheckTask()">
                <div class="form-group">
                    <textarea ng-model="User.Input" placeholder="Skriv ditt svar här" class="col-xs-12 form-control" style="resize: none;"> </textarea>
                </div>

                <div class="form-group">
                    <button type="submit" name="send" class="col-xs-4 btn btn-primary">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <span>Rätta</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
